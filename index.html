<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="js/dijit/themes/claro/claro.css">
        <link rel="stylesheet" type="text/css" href="css/ol.css">

        <script type="text/javascript" src="js/ol-debug.js"></script>
		<script type="text/javascript">
		    dojoConfig= {
		    	isDebug: true,
		        has: {
		            "dojo-firebug": true
		        },
		        parseOnLoad: false,
		        async: true
		    };
		</script>
		<script type="text/javascript" src="js/dojo/dojo.js" data-dojo-config=""></script>

        <script type="text/javascript">
            require(["dojo/parser", "dijit/layout/ContentPane", "dijit/layout/BorderContainer", "demo/widget/MapWidget", "dojo/domReady!"], function(parser) {
                parser.parse();
            });
        </script>
	</head>
	
	<body class="claro">
		
    	<div style="width:100%;height:100%;" id="appLayout" class="demoLayout"
            data-dojo-type="dijit/layout/BorderContainer"
            data-dojo-props="design: 'headline'">
                
                <div style="height:5%" 
                    class="edgePanel"
                    data-dojo-type="dijit/layout/ContentPane"
                    data-dojo-props="region: 'top'">

                </div>
            
                <div style="width: 15%" id="leftCol" class="edgePanel"
                    data-dojo-type="dijit/layout/ContentPane"
                    data-dojo-props="region: 'left', splitter: true">

                </div>

                <div class="centerPanel"
                    data-dojo-type="dijit/layout/ContentPane"
                    data-dojo-props="region: 'center'">

                    <div style="width:100%;height:100%;" id="mapLayout" class="demoLayout"
                        data-dojo-type="dijit/layout/BorderContainer"
                        data-dojo-props="design: 'headline'">

                        <div style="width: 50px;" id="mapToolbarColId" class="edgePanel"
                            data-dojo-type="dijit/layout/ContentPane"
                            data-dojo-props="region: 'leading', splitter: false">

                            <div data-dojo-attach-point="mapToolbar" data-dojo-type="dijit/Toolbar">
                                <div data-dojo-type="dijit/form/Button"
                                    data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconCut', showLabel:false">Cut</div>
                                <div data-dojo-type="dijit/form/Button" id="toolbar1.copy"
                                data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconCopy', showLabel:false">Copy</div>
                                <div data-dojo-type="dijit/form/Button" id="toolbar1.paste"
                                data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconPaste', showLabel:false">Paste</div>
                                
                                <div data-dojo-type="dijit/form/ToggleButton" id="toolbar1.bold"
                                    data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconBold', showLabel:false">Bold</div>
                            </div>

                        </div>

                        <div class="centerPanel"
                            data-dojo-type="dijit/layout/ContentPane"
                            data-dojo-props="region: 'center'">

                            <div id="mapWidgetId" data-dojo-type="demo/widget/MapWidget"
                                data-dojo-props="imageUrl:'img/scenery.jpg', imageWidth:2560, imageHeight:1600, minZoom:0, maxZoom:10, zoomFactor:2, zoom:2"></div>

                        </div>

                    </div>

                </div>
        </div>
        
	</body>
</html>
