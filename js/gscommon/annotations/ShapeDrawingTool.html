<div class="galSysShapeDrawingTool">
    <div data-dojo-attach-point="header" class="galSys-modal-header">
        <span data-dojo-attach-point="annotationsToolLabel" class="galSys-headline-2">Annotations Editor</span>
        <span data-dojo-attach-point="annotationRecordNumberNode" class="galSysAnnRendNumber"></span>
        <span data-dojo-attach-point="annotationInfoNode" class="galSysInfoNode"></span>
        <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="compareBtn"
                class="galSys-outlineBtn galSys-smallBtn galSysComparisonModeBtn" type="button">
            Comparison Mode >
        </button>
        <span data-dojo-attach-point="closeBtnCont" class="galSysCloseBtnCont"></span>
    </div>
    <div data-dojo-attach-point="shapeDrawingArea" class="shapeDrawingArea">
        <div data-dojo-attach-point="stylesToolBarCont" class="galSysStylesToolBarCont">

        <div data-dojo-attach-point="viewer" class="viewer"></div>
    </div>
